<!DOCTYPE html>
<html>

<head>
    <title>Projects</title>
    {% include 'headers.html' %}
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.collapsible');
            var instances = M.Collapsible.init(elems, {
            // specify options here
            });
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2>Projects</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Project</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for project in plan.projects %}
                        <tr>
                            <td>{{project.proj_id}}</td>
                            <td><a href="./{{plan_id}}/{{project.proj_id}}">{{project.proj_short_name}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
