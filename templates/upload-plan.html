<!DOCTYPE html>
<html>

<head>
    <title>Upload new plan</title>
    {% include 'headers.html' %}
</head>

<body>
    <div class="container">
        <h2>Upload new plan</h2>
        <form action="./upload" method="POST" enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn grey waves-light waves-effect">
                    <span>Upload *.xer P6 Plan</span>
                    <input type="file" name="file" accept=".xer">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" required="">
                </div>
            </div>
            <div class="input-field">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project_name" required="">
            </div>
            <button class="btn blue waves-light waves-effect" type="submit">Upload</button>
        </form>
    </div>
</body>

</html>
