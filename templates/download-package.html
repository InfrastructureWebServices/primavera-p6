<!DOCTYPE html>
<html>

<head>

    <head>
        <title>Download Package {{package.name}}</title>
            {% include 'headers.html' %}
            <script src="{{base_url}}public/js/progress-download-package.js" type="text/javascript"></script>
        </head>
<body>
    <script>
        var uuid = "{{package.uuid}}";
    </script>
    <div class="container">
        <h3>Download package {{package.name}}</h3>
        <p>Back to <a href="{{base_url}}">Dashboard</a></p>
        <h4 id="status">Starting</h4>
        <div id="progress-bar" class="progress">
            <div class="indeterminate"></div>
        </div>
        <p id="progress-message"></p>
        <button id="cancel" class="btn red float left" onclick="window.location='{{base_url}}cancel?package={{package.uuid}}'">Cancel</button>
        <button id="restart" class="btn blue float left" style="display: none;" onclick="window.location=window.location">Restart</button>
        <button id="download" class="btn blue float left" style="display: none;"
            onclick="window.location='./download'">Download</button>
    </div>
</body>

</html>
